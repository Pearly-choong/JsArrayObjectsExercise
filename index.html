<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Search Flatmates - House</title>
  </head>
  <body>
    <h1 class="jumbotron text-center container">Houses / Property </h1>

    <form class="form container">

        <label for="keyword" class="text-info h3">Find Flatmates</label></br>
        <input type="text" class="form-control" id="keyword" placeholder="Enter the keyword"/>
      </br>

      <div class="form-inline">
        <label class="my-1 mr-2" for="bedroomSelect">Bedrooms</label>
        <select class="custom-select my-1 mr-sm-2" id="bedroomSelect">
          <option selected>Choose...</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
        </select>
        </br>

        <label class="my-1 mr-2 ml-5" for="bathroomSelect">Bathrooms</label>
        <select class="custom-select my-1 mr-sm-2" id="bathroomSelect">
          <option selected>Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        </br></br>
      </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Available Now</label>
        </div>


      </br></br>
      <button type="search" class="btn btn-primary my-1" id="search">Search</button>
      <button type="button" class="btn btn-primary my-1" id="showHouses">Show All</button>
      <button type="button" class="btn btn-primary my-1" id="showCouple">Couple</button>
      <button type="button" class="btn btn-primary my-1" id="showParking">Parking</button>
      <button type="button" class="btn btn-primary my-1" id="reset">Reset</button>

    </form>

        <div class="container">
            <div id="result" class="row">
            </div>

        </div>
    </br></br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
